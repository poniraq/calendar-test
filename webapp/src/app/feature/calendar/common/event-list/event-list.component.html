<div class="header">
  Up Next
</div>

<div class="body">
  <div *ngFor="let item of events" class="item">
    <span class="summary">
      {{ item.summary }}
    </span>
    <span class="timespan">
      {{ item.start.date | date:'HH:mm' }} - {{ item.end.date | date:'HH:mm' }}
    </span>
  </div>

</div>

<button mat-fab
  *ngIf="showButton"
  (click)="onAddClick"
  class="add-btn"
  color="accent">
  <mat-icon class="add-icon">add</mat-icon>
</button>
